<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="image/png" href="images\icon.jpeg">
</head>

<body class="slide">
    <h1 class="menu_heading">
        Tic-Tac-Toe
    </h1>
    <form id="user_details">
        <div class="form_details">
            <label for="userName">Enter your name:</label>
            <input type="text" id="userName" placeholder="Player Name" class="name_bar">
            <br>
            <label for="levelSlider">Select a level:</label>
            1 <input type="range" id="levelSlider" min="1" max="10" step="1" value="5"> 10
            <br>
            The selected level is: <span id="selectedLevel">5</span>
            <br>
        </div>
        <br>
        <div class="button_container">
            <button type="submit" class="my_button">
                <b>Start the Game</b>
            </button>
        </div>
    </form>
    <script src="scripts/form_HvC.js"></script>
</body>

</html>
