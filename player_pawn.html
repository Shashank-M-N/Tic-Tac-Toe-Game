<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="image/png" href="images\icon.jpeg">
</head>

<body class="slide">
    <h1 class="menu_heading">
        Tic-Tac-Toe
    </h1>
    <div class="pawn_selection">
        <h1>Choose what you want to play with</h1>
        <h3>(Cross gets the first chance)</h3>
        <a id="cross">
            <button class="pawn">
                X
            </button>
        </a>
        <a id="circle">
            <button class="pawn">
                O
            </button>
        </a>
    </div>
    <script src="scripts/pawn_selection.js"></script>
</body>

</html>
